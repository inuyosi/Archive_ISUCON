<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="http://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="http://cdn.honokak.osaka/honoka/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
      table, td, th{ border: 1px solid black;}
    </style>  
  </head>
  <body>
 <!-- Navbar
  ================================================== -->
  <section class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">    
            <div class="bs-component">
              <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/">トラコン勉強会サイト</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">トップ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/problem">問題一覧</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">問題解説</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>    
          </div>
        </div>
      </section>
      {% autoescape false %}
      {{ content }}
      {% endautoescape %}
      {% if problem == "sample" %}
      a
      {% endif %} 
      {% if problem %}
          <!-- Forms
  ================================================== -->
  <section class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1 id="forms">Forms</h1>
            <hr>
          </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-lg-6">
          <div class="bs-component">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="exampleSelect1">チーム選択</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>チーム選択をする</option>
                    <option>NDYDAS</option>
                    <option>:open_mouse:</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">問題番号選択</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>1</option>
                      <option>:open_mouse:</option>
                      <option>NDYDAS</option>
                      <option>:open_mouse:</option>
                      <option>NDYDAS</option>
                      <option>:open_mouse:</option>
                      <option>NDYDAS</option>
                      <option>:open_mouse:</option>
                      <option>NDYDAS</option>
                      <option>:open_mouse:</option>
                    </select>
                  </div>  
                <div class="form-group">
                  <label for="exampleTextarea">解答記述</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                <fieldset class="form-group">
                  <legend>ラジオボタン</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                      オプション1
                    </label>
                  </div>
                  <div class="form-check">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                      オプション2
                    </label>
                  </div>
                  <div class="form-check disabled">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                      オプション3 (Disable)
                    </label>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">送信</button>
              </fieldset>
            </form>
          </div>
        </div>
        {% endif %} 
  </body>
</html>
