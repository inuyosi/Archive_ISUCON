<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="http://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="http://cdn.honokak.osaka/honoka/4.3.1/js/bootstrap.min.js"></script>
</head>
  <body>
 <!-- Navbar
  ================================================== -->
  <section class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">    
            <div class="bs-component">
              <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/">トラコン勉強会サイト</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">トップ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/problem">問題一覧</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">問題解説</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>    
          </div>
        </div>
      </section>
    <!-- Headings -->

  <section class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-component">
                    {% autoescape false %}
                    {{ text }}
                    {% endautoescape %} 
    
            </div><!-- /example -->
          </div>
        </div>
      </section>
    
  </body>
</html>
